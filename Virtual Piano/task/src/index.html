<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>
    <div class="black-keys">
        <kbd style="justify-self: start">W</kbd>
        <kbd style="justify-self: start">E</kbd>
        <kbd style="margin-left: auto">T</kbd>
        <kbd style="justify-self: end">Y</kbd>
        <kbd style="justify-self: end">U</kbd>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
